<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Beer Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <main>
      <section class="hero is-primary">
        <div class="hero-body has-text-centered">
          <p class="title">Sunny Beer Finder</p>
          <p class="subtitle">for the alcoholic in you!</p>
        </div>
      </section>

      <div class="columns is-centered">
        <form id="search" class="column is-one-fifth">
          <input
            id="result"
            class="input is-focused has-text-centered"
            type="text"
            placeholder="Ex: Cleveland, OH"
          />
        </form>
      </div>

      <div class="column has-text-centered">
        <button id="srchBTN" type="button" class="button is-danger is-outlined">
          Search
        </button>
        <button
          id="clearBTN"
          value="Reload Page"
          onClick="window.location.reload(true)"
          type="submit"
          class="button is-danger is-outlined align-items"
        >
          Clear table
        </button>
      </div>

      <p id="cityTitle" class="title has-text-centered" style="display: none">
        City name
      </p>

      <div id="tableDisplay" class="table-container" style="display: none">
        <table class="table is-bordered is-hoverable">
          <thead>
            <tr>
              <th></th>
              <th id="0">day1</th>
              <th id="8">day2</th>
              <th id="16">day3</th>
              <th id="24">day4</th>
              <th id="32">day5</th>
            </tr>
          </thead>
          <tbody>
            <tr id="TS0">
              <th>6am</th>
            </tr>
            <tr id="TS1">
              <th>9am</th>
            </tr>
            <tr id="TS2">
              <th>12pm</th>
            </tr>
            <tr id="TS3">
              <th>3pm</th>
            </tr>
            <tr id="TS4">
              <th>6pm</th>
            </tr>
            <tr id="TS5">
              <th>9pm</th>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- bar list -->

      <div
        id="storeLists"
        class="columns is-centered bar-list"
        style="visibility: hidden; font-family: 'Oswald', sans-serif"
      >
        <div class="column is-2">
          <div class="box">
            <ul id="bar-0"></ul>
          </div>
        </div>
        <div class="column is-2">
          <div class="box">
            <ul id="bar-1"></ul>
          </div>
        </div>
        <div class="column is-2">
          <div class="box">
            <ul id="bar-2"></ul>
          </div>
        </div>
        <div class="column is-2">
          <div class="box">
            <ul id="bar-3"></ul>
          </div>
        </div>
        <div class="column is-2">
          <div class="box">
            <ul id="bar-4"></ul>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>

    <!-- Error modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">This is a modal</div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
