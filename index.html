<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Food Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <main>
      <section class="hero is-primary">
        <div class="hero-body has-text-centered">
          <p class="title">Sunny Beer Finder</p>
          <p class="subtitle">for the alcoholic in you!</p>
        </div>
      </section>

      <div class="columns is-centered">
        <form id="search" class="column is-one-fifth">
          <input
            id="result"
            class="input is-focused"
            type="text"
            placeholder="Ex: Cleveland, OH"
          />
          <div class="column has-text-centered">
          <button id="srchBTN" type="submit" class="button is-danger is-outlined">
            Search
          </button>
        </div>
        </form>
      </div>

      <p id="cityTitle" class="title has-text-centered">City name</p>

      <div class="table-container">
        <table class="table is-bordered is-hoverable">
          <thead>
            <tr>
              <th></th>
              <th id="0">day1</th>
              <th id="8">day2</th>
              <th id="16">day3</th>
              <th id="24">day4</th>
              <th id="32">day5</th>
            </tr>
          </thead>
          <tbody>
            <tr id="TS0">
              <th>6am</th>
            </tr>
            <tr id="TS1">
              <th>9am</th>
            </tr>
            <tr id="TS2">
              <th>12pm</th>
            </tr>
            <tr id="TS3">
              <th>3pm</th>
            </tr>
            <tr id="TS4">
              <th>6pm</th>
            </tr>
            <tr id="TS5">
              <th>9pm</th>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="columns is-centered">
      <button id="clearBTN" value="Reload Page" onClick="window.location.reload(true)" type="submit" class="button is-danger is-outlined align-items">
        Clear table
      </button>
      </div>

      <div class="columns is-centered">
      <div class="column is-2">
        <div class="box" style="height: 300px;">
          <p class="overlay" style="height: 250px;"> example overlay</p>
        </div>
      </div>
      <div class="column is-2">
        <div class="box" style="height: 300px;">
          <p class="overlay" style="height: 250px;"></p>
        </div>
      </div>
      <div class="column is-2">
        <div class="box" style="height: 300px;">
          <p class="overlay" style="height: 250px;"></p>
        </div>
      </div>
      <div class="column is-2">
        <div class="box" style="height: 300px;">
          <p class="overlay" style="height: 250px;"></p>
        </div>
      </div>
      <div class="column is-2">
        <div class="box" style="height: 300px;">
          <p class="overlay" style="height: 250px;"></p>
        </div>
      </div>
      <div class="column is-2">
        <div class="box" style="height: 300px;">
          <p class="overlay" style="height: 250px;"></p>
        </div>
      </div>
    </div>
    </main>

    <footer>
     
    </footer>
     <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

      <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
   
  </body>
</html>
